<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irsa Bhatti Traders</title>
  <link rel="icon" href="/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
<!-- HEADER START -->
<header class="bg-white shadow p-4">
  <div class="max-w-7xl mx-auto flex items-center justify-between">
    <!-- Left: Logo -->
    <div class="flex items-center space-x-2">
      <img src="/favicon.ico" alt="Irsa Logo" class="h-8 w-8" />
      <span class="text-xl font-bold text-gray-800">Irsa</span>
    </div>

    <!-- Center: Search Bar -->
    <div class="flex-1 mx-8 hidden md:block">
      <input
        type="text"
        placeholder="Search for products..."
        class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>

    <!-- Right: Icons -->
    <div class="flex items-center space-x-4 text-gray-600">
      <a href="#" title="Account" class="hover:text-blue-500">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A9.958 9.958 0 0012 20a9.958 9.958 0 006.879-2.196M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
      </a>
      <a href="#" title="Wishlist" class="hover:text-red-500">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 016.364 6.364L12 21.364 4.318 13.682a4.5 4.5 0 010-6.364z"/>
        </svg>
      </a>
      <a href="#" title="Cart" class="hover:text-green-500 relative">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1 2m1-2l1 2m10 0l1-2m-1 2l-1 2M6 19a2 2 0 100-4 2 2 0 000 4zm12 0a2 2 0 100-4 2 2 0 000 4z"/>
        </svg>
        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
      </a>
    </div>
  </div>
</header>
<!-- HEADER END -->
<!-- HERO BANNER START -->
<section class="max-w-7xl mx-auto mt-6 px-4">
  <div class="relative rounded-lg overflow-hidden shadow-lg">
    <img
      src="https://via.placeholder.com/1200x400?text=Hero+Banner+Placeholder"
      alt="Hero Banner"
      class="w-full h-auto object-cover"
    />
    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
      <h2 class="text-white text-4xl font-bold">Welcome to Irsa Bhatti Traders</h2>
    </div>
  </div>
</section>
<!-- HERO BANNER END -->

<!-- CATEGORIES START -->
<section class="max-w-7xl mx-auto mt-10 px-4">
  <h3 class="text-2xl font-semibold mb-4">Shop by Category</h3>
  <div class="grid grid-cols-3 sm:grid-cols-5 md:grid-cols-7 gap-4">
    <!-- Category Item -->
    <div class="flex flex-col items-center space-y-2 cursor-pointer hover:text-blue-600">
      <img src="https://via.placeholder.com/64" alt="Category 1" class="w-16 h-16 rounded-full border border-gray-300 p-2" />
      <span class="text-sm font-medium">Category 1</span>
    </div>
    <div class="flex flex-col items-center space-y-2 cursor-pointer hover:text-blue-600">
      <img src="https://via.placeholder.com/64" alt="Category 2" class="w-16 h-16 rounded-full border border-gray-300 p-2" />
      <span class="text-sm font-medium">Category 2</span>
    </div>
    <div class="flex flex-col items-center space-y-2 cursor-pointer hover:text-blue-600">
      <img src="https://via.placeholder.com/64" alt="Category 3" class="w-16 h-16 rounded-full border border-gray-300 p-2" />
      <span class="text-sm font-medium">Category 3</span>
    </div>
    <div class="flex flex-col items-center space-y-2 cursor-pointer hover:text-blue-600">
      <img src="https://via.placeholder.com/64" alt="Category 4" class="w-16 h-16 rounded-full border border-gray-300 p-2" />
      <span class="text-sm font-medium">Category 4</span>
    </div>
    <div class="flex flex-col items-center space-y-2 cursor-pointer hover:text-blue-600">
      <img src="https://via.placeholder.com/64" alt="Category 5" class="w-16 h-16 rounded-full border border-gray-300 p-2" />
      <span class="text-sm font-medium">Category 5</span>
    </div>
    <div class="flex flex-col items-center space-y-2 cursor-pointer hover:text-blue-600">
      <img src="https://via.placeholder.com/64" alt="Category 6" class="w-16 h-16 rounded-full border border-gray-300 p-2" />
      <span class="text-sm font-medium">Category 6</span>
    </div>
    <div class="flex flex-col items-center space-y-2 cursor-pointer hover:text-blue-600">
      <img src="https://via.placeholder.com/64" alt="Category 7" class="w-16 h-16 rounded-full border border-gray-300 p-2" />
      <span class="text-sm font-medium">Category 7</span>
    </div>
  </div>
</section>
<!-- CATEGORIES END -->
<section class="py-10">
  <div class="container mx-auto px-4">
    <h2 class="text-2xl font-bold mb-6">Featured Products</h2>
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Products will be injected here -->
    </div>
  </div>
</section>


  <main class="p-6 text-center">
    <p>Welcome to Irsa Bhatti Traders</p>
  </main>

  <div id="toast-container" class="fixed bottom-4 right-4 space-y-2 z-50"></div>
<script>
  async function fetchProducts() {
    try {
      const response = await fetch('https://irsa-backend.onrender.com/api/products');
      if (!response.ok) throw new Error('Network response was not ok');

      const products = await response.json();
      const grid = document.getElementById('product-grid');
      grid.innerHTML = ''; // clear existing

      if (!products.length) {
        grid.innerHTML = '<p class="col-span-4 text-center text-gray-500">No products available yet.</p>';
        return;
      }

    products.forEach(product => {
  const div = document.createElement('div');
  div.className = 'border rounded p-4 flex flex-col cursor-pointer transition-transform hover:scale-105';
  div.onclick = () => window.location.href = `/product.html?slug=${product.slug}`;

  div.innerHTML = `
    <div class="relative">
      <img src="${product.images?.[0] || 'https://via.placeholder.com/300x200?text=No+Image'}"
           alt="${product.name}"
           class="mb-4 h-48 object-cover rounded w-full"
           loading="lazy" />
    </div>
    <h3 class="text-lg font-semibold mb-2">${product.name}</h3>
    <p class="text-sm text-gray-600 flex-grow">${product.description}</p>
    <div class="mt-4 flex justify-between items-center">
      <span class="font-bold text-xl text-green-600">$${product.price.toFixed(2)}</span>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
    </div>

${
  product.tags?.length
    ? `
    <div class="absolute top-1 right-1 flex flex-col gap-1 z-10">
      ${product.tags.map(tag => `
        <span class="flex items-center gap-1 px-2 py-1 text-xs font-bold text-yellow-100 bg-gradient-to-br from-red-600 to-orange-500 rounded-full shadow-lg ring-2 ring-red-700">
          <svg class="w-4 h-4 text-yellow-200" fill="currentColor" viewBox="0 0 20 20">
            <path d="M13.28 2.49a.75.75 0 0 1 1.17.64c.01.52-.08 1.1-.26 1.61a7.97 7.97 0 0 1-1.25 2.26c-.21.3-.19.71.05.98A4.25 4.25 0 0 1 10 14a4.25 4.25 0 0 1-4.25-4.25c0-1.01.36-1.96.97-2.68a6.7 6.7 0 0 0 1.35-2.39c.16-.6.15-1.2.05-1.8a.75.75 0 0 1 1.3-.63c.87.9 1.61 2.1 2.27 3.32a12.45 12.45 0 0 0 1.59-4.58z"/>
          </svg>
          ${tag.trim()}
        </span>
      `).join('')}
    </div>
  `
    : ''
}
</div>

`;

        grid.appendChild(div);
      });
    } catch (err) {
      console.error('Failed to load products:', err);
      document.getElementById('product-grid').innerHTML = `
        <p class="col-span-4 text-center text-red-500">Error loading products. Try again later.</p>
      `;
    }
  }

  fetchProducts();
</script>

  <script src="js/main.js"></script>
</body>
</html>
