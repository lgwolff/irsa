<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Manage Products</title>
  <link href="output.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen">
  <h1 class="text-2xl font-bold mb-6">Manage Products</h1>
  <div id="products-container" class="overflow-x-auto">
    <table class="min-w-full bg-white rounded shadow">
      <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
          <th class="py-3 px-6 text-left">Name</th>
          <th class="py-3 px-6 text-left">Category</th>
          <th class="py-3 px-6 text-center">Price</th>
          <th class="py-3 px-6 text-center">Stock</th>
          <th class="py-3 px-6 text-center">Actions</th>
        </tr>
      </thead>
      <tbody id="products-table-body" class="text-gray-600 text-sm">
        <!-- Products go here -->
      </tbody>
    </table>
  </div>

  <script>
    const apiBase = 'https://irsa-backend.onrender.com/api/products';

    async function fetchProducts() {
      try {
        const res = await fetch(apiBase);
        const products = await res.json();

        const tbody = document.getElementById('products-table-body');
        tbody.innerHTML = '';

        if (products.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4">No products found.</td></tr>';
          return;
        }

        products.forEach(product => {
          tbody.insertAdjacentHTML('beforeend', `
            <tr class="border-b border-gray-200 hover:bg-gray-100">
              <td class="py-3 px-6 text-left whitespace-nowrap">${product.name}</td>
              <td class="py-3 px-6 text-left">${product.category}</td>
              <td class="py-3 px-6 text-center">$${product.price.toFixed(2)}</td>
              <td class="py-3 px-6 text-center">${product.stock}</td>
              <td class="py-3 px-6 text-center space-x-2">
                <button onclick="editProduct('${product._id}')" class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded">Edit</button>
                <button onclick="deleteProduct('${product._id}')" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Delete</button>
                <button onclick="toggleDeactivate('${product._id}', ${product.deactivated ? 'false' : 'true'})" class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded">
                  ${product.deactivated ? 'Activate' : 'Deactivate'}
                </button>
              </td>
            </tr>
          `);
        });
      } catch (err) {
        console.error(err);
        alert('Failed to load products');
      }
    }

async function deleteProduct(id) {
  if (!confirm('Are you sure you want to delete this product?')) return;
  try {
    const res = await fetch(`${apiBase}/${id}`, { method: 'DELETE' });
    if (!res.ok) throw new Error('Delete failed');
    showToast('Product deleted successfully!');
    fetchProducts();
  } catch (err) {
    showToast('Failed to delete product.', false);
  }
}


    async function toggleDeactivate(id, deactivate) {
      try {
    const res = await fetch(`${apiBase}/${id}`, { method: 'DELETE' });
    if (!res.ok) throw new Error('Delete failed');
    showToast('Product deleted successfully!');
    fetchProducts();
  } catch (err) {
    showToast('Failed to delete product.', false);
  }
}


    function editProduct(id) {
      // For now just alert — we’ll build edit form in next steps
      alert('Edit product: ' + id);
    }

    fetchProducts();
  </script>
  <!-- Add this div at the end of body -->
<div id="toast" class="fixed bottom-6 right-6 bg-gray-800 text-white px-4 py-2 rounded shadow-lg opacity-0 transition-opacity duration-300 pointer-events-none"></div>

<script>
  function showToast(message, success = true) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.style.backgroundColor = success ? '#16a34a' : '#dc2626'; // green/red
    toast.classList.remove('opacity-0', 'pointer-events-none');
    setTimeout(() => {
      toast.classList.add('opacity-0', 'pointer-events-none');
    }, 3000);
  }
</script>

</body>
</html>
