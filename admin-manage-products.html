<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Manage Products</title>
  <link href="output.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen">
  <h1 class="text-2xl font-bold mb-6">Manage Products</h1>
  <div id="products-container" class="overflow-x-auto">
    <table class="min-w-full bg-white rounded shadow">
      <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
          <th class="py-3 px-6 text-left">Name</th>
          <th class="py-3 px-6 text-left">Category</th>
          <th class="py-3 px-6 text-center">Price</th>
          <th class="py-3 px-6 text-center">Stock</th>
          <th class="py-3 px-6 text-center">Actions</th>
        </tr>
      </thead>
      <tbody id="products-table-body" class="text-gray-600 text-sm">
        <!-- Products go here -->
      </tbody>
    </table>
  </div>

  <!-- Edit Product Modal -->
  <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
    <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6 relative">
      <h2 class="text-xl font-bold mb-4">Edit Product</h2>
      <form id="edit-form" class="space-y-4">
        <input type="hidden" id="edit-id" />
        <div>
          <label for="edit-name" class="block font-semibold mb-1">Product Name</label>
          <input type="text" id="edit-name" name="name" required class="w-full border px-3 py-2 rounded" />
        </div>
        <div>
          <label for="edit-description" class="block font-semibold mb-1">Description</label>
          <textarea id="edit-description" name="description" rows="3" required class="w-full border px-3 py-2 rounded"></textarea>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="edit-price" class="block font-semibold mb-1">Price ($)</label>
            <input type="number" id="edit-price" name="price" step="0.01" min="0" required class="w-full border px-3 py-2 rounded" />
          </div>
          <div>
            <label for="edit-stock" class="block font-semibold mb-1">Stock Quantity</label>
            <input type="number" id="edit-stock" name="stock" min="0" required class="w-full border px-3 py-2 rounded" />
          </div>
        </div>
        <div>
          <label for="edit-category" class="block font-semibold mb-1">Category</label>
          <input type="text" id="edit-category" name="category" required class="w-full border px-3 py-2 rounded" />
        </div>
        <div>
          <label for="edit-tags" class="block font-semibold mb-1">Tags (comma separated)</label>
          <input type="text" id="edit-tags" name="tags" placeholder="e.g. new, sale, hot" class="w-full border px-3 py-2 rounded" />
        </div>
        <div>
          <label for="edit-images" class="block font-semibold mb-1">Image URLs (comma separated)</label>
          <input type="text" id="edit-images" name="images" placeholder="https://example.com/image1.jpg, https://example.com/image2.jpg" class="w-full border px-3 py-2 rounded" />
        </div>
        <div class="flex justify-end space-x-3 mt-4">
          <button type="button" id="edit-cancel" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const apiBase = 'https://irsa-backend.onrender.com/api/products';

    async function fetchProducts() {
      try {
        const res = await fetch(apiBase);
        const products = await res.json();

        const tbody = document.getElementById('products-table-body');
        tbody.innerHTML = '';

        if (products.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4">No products found.</td></tr>';
          return;
        }

        products.forEach(product => {
          tbody.insertAdjacentHTML('beforeend', `
            <tr class="border-b border-gray-200 hover:bg-gray-100">
              <td class="py-3 px-6 text-left whitespace-nowrap">${product.name}</td>
              <td class="py-3 px-6 text-left">${product.category}</td>
              <td class="py-3 px-6 text-center">$${product.price.toFixed(2)}</td>
              <td class="py-3 px-6 text-center">${product.stock}</td>
              <td class="py-3 px-6 text-center space-x-2">
                <button onclick="editProduct('${product._id}')" class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded">Edit</button>
                <button onclick="deleteProduct('${product._id}')" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Delete</button>
                <button onclick="toggleDeactivate('${product._id}', ${product.deactivated ? 'false' : 'true'})" class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded">
                  ${product.deactivated ? 'Activate' : 'Deactivate'}
                </button>
              </td>
            </tr>
          `);
        });
      } catch (err) {
        console.error(err);
        showToast('Failed to load products', false);
      }
    }

    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      try {
        const res = await fetch(`${apiBase}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error('Delete failed');
        showToast('Product deleted successfully!');
        fetchProducts();
      } catch (err) {
        showToast('Failed to delete product.', false);
      }
    }

    async function toggleDeactivate(id, deactivate) {
      try {
        const res = await fetch(`${apiBase}/${id}/deactivate`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ deactivate }),
        });
        if (!res.ok) throw new Error('Update failed');
        showToast(`Product ${deactivate ? 'deactivated' : 'activated'} successfully!`);
        fetchProducts();
      } catch (err) {
        showToast('Failed to update product status.', false);
      }
    }

    const editModal = document.getElementById('edit-modal');
    const editForm = document.getElementById('edit-form');
    const editCancelBtn = document.getElementById('edit-cancel');

    function openEditModal(product) {
      // Prefill form
      editForm['edit-id'].value = product._id;
      editForm['edit-name'].value = product.name;
      editForm['edit-description'].value = product.description;
      editForm['edit-price'].value = product.price;
      editForm['edit-stock'].value = product.stock;
      editForm['edit-category'].value = product.category;
      editForm['edit-tags'].value = product.tags ? product.tags.join(', ') : '';
      editForm['edit-images'].value = product.images ? product.images.join(', ') : '';

      // Show modal
      editModal.classList.remove('opacity-0', 'pointer-events-none');
    }

    function closeEditModal() {
      editModal.classList.add('opacity-0', 'pointer-events-none');
    }

    editCancelBtn.addEventListener('click', closeEditModal);

    // Handle form submit
    editForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = editForm['edit-id'].value;
      const updatedData = {
        name: editForm['edit-name'].value.trim(),
        description: editForm['edit-description'].value.trim(),
        price: parseFloat(editForm['edit-price'].value),
        stock: parseInt(editForm['edit-stock'].value),
        category: editForm['edit-category'].value.trim(),
        tags: editForm['edit-tags'].value
          ? editForm['edit-tags'].value.split(',').map(t => t.trim()).filter(Boolean)
          : [],
        images: editForm['edit-images'].value
          ? editForm['edit-images'].value.split(',').map(i => i.trim()).filter(Boolean)
          : []
      };

      try {
        const res = await fetch(`${apiBase}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updatedData),
        });
        if (!res.ok) throw new Error('Update failed');
        showToast('Product updated successfully!');
        closeEditModal();
        fetchProducts();
      } catch (err) {
        showToast('Failed to update product.', false);
      }
    });

    function editProduct(id) {
      fetch(apiBase + '/' + id)
        .then(res => {
          if (!res.ok) throw new Error('Product not found');
          return res.json();
        })
        .then(product => openEditModal(product))
        .catch(() => showToast('Failed to load product data.', false));
    }

    function showToast(message, success = true) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.backgroundColor = success ? '#16a34a' : '#dc2626'; // green/red
      toast.classList.remove('opacity-0', 'pointer-events-none');
      setTimeout(() => {
        toast.classList.add('opacity-0', 'pointer-events-none');
      }, 3000);
    }

    fetchProducts();
  </script>

  <!-- Toast container -->
  <div id="toast" class="fixed bottom-6 right-6 bg-gray-800 text-white px-4 py-2 rounded shadow-lg opacity-0 transition-opacity duration-300 pointer-events-none"></div>
</body>
</html>
